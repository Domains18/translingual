<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maasai Translation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Maasai to English Translation</h1>
    <textarea id="inputText" placeholder="Enter Maasai text here..." rows="5"></textarea>
    <button id="translateBtn">Translate</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>

    <div class="output">
      <h2>Translation:</h2>
      <div id="translationOutput"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
